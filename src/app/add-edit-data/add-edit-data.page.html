<ion-header class="ion-no-border">
  <ion-item lines="none">

    <ion-icon name="arrow-back-outline" class="ion-padding" routerLink="/home"></ion-icon>

    <ion-col class="ion-text-right">
      <ion-button fill="clear" color="Dark">
        <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-col>

  </ion-item>
  <ion-item lines="none">
    <div class="ion-padding-start ion-padding-bottom">
      <ion-label>
        &nbsp; &nbsp; <h1> {{isEdit ? 'Edit Products' : 'Add Pre-order Products'}} </h1>
      </ion-label>

      <ion-row class="ion-align-items-center">

        <ion-col size="2">
          <ion-button color="light" fill="clear">

          </ion-button>
        </ion-col>
      </ion-row>

    </div>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-icon name="arrow-back-outline" class="ion-padding" routerLink="/home"></ion-icon> -->
  <div class="main-section">
    <h3 class="ion-padding">{{isEdit ? 'แก้ไขรายละเอียดสินค้า' : 'เพิ่มสินค้า'}}</h3>
    <div class="from ion-padding ion-margin">

      <!--  select type -->
      <ion-select interface="action-sheet" [(ngModel)]="type" placeholder="เลือกประเภท">
        <ion-select-option value="album">อัลบั้ม</ion-select-option>
        <ion-select-option value="pcard">โฟโต้การ์ด</ion-select-option>
        <ion-select-option value="pbook">โฟโต้บุ๊ค</ion-select-option>
        <ion-select-option value="general">อื่นๆ</ion-select-option>
      </ion-select>

      <ion-input placeholder="ชื่อสินค้า" [(ngModel)]="title"></ion-input>
      <ion-input placeholder="ศิลปิน" [(ngModel)]="subTitle"></ion-input>
      <ion-input placeholder="ราคา" type="number" [(ngModel)]="amount"></ion-input>

      <ion-button color="dark" (click)="addTransaction()">{{isEdit ? 'ยืนยัน' : 'ยินยัน'}} &nbsp;<ion-spinner
          *ngIf="loading"></ion-spinner>
      </ion-button>
    </div>
    <br>
    <br>
    <br>
    <img src="assets/10-rose-png-image-picture-download.png">
  </div>
